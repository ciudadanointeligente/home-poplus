---
layout: default
---

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
		<h1>{{ page.title }}</h1>
		<h4>By {{ page.owner }}</h4>
		{% if page.status %}
		  <span><strong>Status: </strong>{{ page.status }}</span>
		{% endif %}
		
		{{ content }}

	<ul>
		{% if page.component_url %}
		  <li><a href="{{ page.component_url }}"><i class="icon-external-link"></i>Website</a></li>
		{% endif %}
		{% if page.repo %}
		  <li><a href="{{ page.repo }}"><i class="icon-github-alt"></i>Github Repository</a></li>
		{% endif %}
	</ul>
</div>
