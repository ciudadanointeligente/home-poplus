---
layout: inner-page
title: Blog
---

  <form action="http://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('http://feedburner.google.com/fb/a/mailverify?uri=poplus/blog', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
    <p>
      <label for="email">Enter your email to subscribe to blog updates:</label>
      <input type="text" name="email" id="email">
      <input type="submit" value="Subscribe" class="button--primary">
    </p>
    <input type="hidden" value="poplus/blog" name="uri">
    <input type="hidden" value="en_US" name="loc">
  </form>

  <ul class="post">
  			{% for post in site.categories.post %}
			    	<li class="listed-post">

	    				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			    		<p class="meta">{{ post.date | date_to_string }} By {{ post.author }}</p>
			    		{{ post.content }}

					</li>
			{% endfor %}
  </ul>

  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus.shortname }}'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = '//' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
  </script>
